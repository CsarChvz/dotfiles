set -g window-status-current-format "#[fg=#292929]#[bg=#aa7cff] #I #W #{?window_zoomed_flag,,} "
set -g window-status-format "#[fg=#FFFFFF]#[bg=#464646] #I #W "
set -g status-right-length 140
set -g status-right  "#[fg=#ff79c6]#[bg=#464646]#[fg=#292929]#[bg=#ff79c6] ♫ #{music_status} #{artist}: #{track} #[bg=#ff79c6]"
