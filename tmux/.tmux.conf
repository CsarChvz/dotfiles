# remap prefix from 'C-b' to 'C-a'
unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix
set -g prefix C-Space

# Start index of window/pane with 1, because we're humans, not computers
set -g base-index 1
setw -g pane-base-index 1

